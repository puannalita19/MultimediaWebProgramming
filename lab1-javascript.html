<html>
  <head>
    <title>Lab 2</title>
    <script>
      function addFruit() {
        var tbody = document.getElementById("FruitList").childNodes[1];
        var input_row = document.getElementById("InputRow");
        var fruit_name = document.getElementById("fruit_name");

        if (fruit_name.value != "") {
          var tr = document.createElement("tr");
          var td1 = document.createElement("td");
          var td2 = document.createElement("td");
          var a = document.createElement("a");

          tr.id = fruit_name.value;
          td1.innerText = fruit_name.value;
          td2.align = "center";
          a.href = "#";
          a.onclick = function() { deleteFruit(this.parentNode.parentNode); };
          a.innerText = "Delete";

          td2.appendChild(a);
          tr.appendChild(td1);
          tr.appendChild(td2);
          tbody.insertBefore(tr, input_row);

          fruit_name.value = "";

        } else {
          alert("Please enter fruit name!");
        }
      }

      function deleteFruit(row) {
        row.remove();
      }
    </script>
  </head>
  <body>
    <table border="1" width="480" id="FruitList">
      <tr>
        <th>Fruit Name</th>
        <th>Operation</th>
      </tr>
      <tr id="Apple">
        <td>Apple</td>
        <td align="center">
          <a href="#" onclick="deleteFruit(this.parentNode.parentNode);">Delete</a>
        </td>
      </tr>
      <tr id="Lemon">
        <td>Lemon</td>
        <td align="center">
          <a href="#" onclick="deleteFruit(this.parentNode.parentNode);">Delete</a>
        </td>
      </tr>
      <tr id="InputRow">
        <td><input type="text" id="fruit_name"></td>
        <td align="center">
          <input type="button" onclick="addFruit();" value="Add"></td>
      </tr>
    </table>

    1. ???
    2. ???
    </pre>

  </body>
</html>
